server.port=${PORT:8080}

# Ensure application is run in Vaadin 14/npm mode

vaadin.compatibilityMode = false
logging.level.org.atmosphere = warn
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.example.application

hibernate.connection.provider_class=org.hibernate.connection.C3P0ConnectionProvider

#Connector.url = jdbc:postgresql://192.168.43.184/AirMoldova
#Connector.username = user
#Connector.password = guest

spring.datasource.url=jdbc:postgresql://127.0.0.1/AirMoldova
spring.datasource.username=user
spring.datasource.password=user

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#spring.jpa.hibernate.ddl-auto=select
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<login user to smtp server>
spring.mail.password=<login password to smtp server>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true